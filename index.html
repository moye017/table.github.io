<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>提交后显示文本</title>
        <style>
            div {
                display: none;
            }

            span,
            input {
                padding: 3px;
                margin: 3px;
            }
p input{
    width: 300px;
    height: 400px;
}
        </style>
    </head>

    <body>
        <img src="5202154.png" alt="pic12.png"><br><br><br><br>
        <p>Artificial Intelligence Q&A</p>
        <input type="text" id="inputText" placeholder="">
        <button onclick="submitText()">submit</button><br>
        <p><input type="text" id="outputText" placeholder=""></p><br><br><br><br>
        <div>table, 7rows, 4columns, table headers: size, bust, waist ,hip. table abstract：size table, probably be a
            dress size</div>
        <div>XS：size, </div>
        <div>32: bust, </div>
        <div>26: waist,</div>
        <div>36: hip, </div>
        <div>S：size, </div>
        <div>34: bust, </div>
        <div>28: waist,</div>
        <div>38: hip, </div>
        <div>M：size, </div>


        <script>
            function submitText() {
                var output = document.getElementById("outputText");

                // 在2秒后显示输出文本
                setTimeout(function () {
                    output.value = "Waist of Size S is 28.";
                }, 2000);
            }
        </script>

    </body>

</html>
