<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>朗读信息系统</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        #message {
            margin: 10px;
            text-align: center;
        }
        .touch-area {
            width: 100%; /* 设置触摸区域的宽度 */
            height: 200px; /* 设置触摸区域的高度 */
            border: 1px solid #000;
            margin-top: 20px;
            position: relative; /* 为后面定位提示文字 */
        }
        .touch-area p {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>朗读信息系统</h1>
    <p id="message">请按上下左右键或滑动屏幕...</p>
    <div class="touch-area">
        <p>滑动这里</p>
    </div>
    <table>
        <tr><th>123</th></tr>
        <tr><td>123</td></tr>
    </table>
</body>
</html>
